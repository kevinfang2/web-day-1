<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Pixi.js tutorial - Drawing Shapes</title>

    <style>
        body {
            padding: 0;
            margin: 0;
            background-color: #fff;
        }
    </style>
</head>

<body>
	<script src="pixi.min.js"></script>
	<script>
		var renderer = PIXI.autoDetectRenderer(1500, 800, { backgroundColor: 0xFFFFFF, antialias: true });
		document.body.appendChild(renderer.view);

		var stage = new PIXI.Container();
		var graphics = new PIXI.Graphics();


		
		
		var x = 0;
		var y = 0;

		stage.addChild(graphics);

		animate();

		function animate() {
			x = x + 10;
			y = y + 5;
			graphics.clear();

			graphics.beginFill(0xff0000);	
			graphics.drawRect(x - 50, y - 10, 50, 50);
			graphics.endFill();



			// if(graphics.position.x < 1000){
	    	    // graphics.position.x = graphics.position.x + 10;
	    	// }

	    	// if(graphics.position.y < 500){
	    		// graphics.position.y = graphics.position.y + 10;
	    	// }

  			renderer.render(stage);
  			requestAnimationFrame(animate);
	    }
    

		// function animate() {
		//     //Render the stage
		//     renderer.render(stage);
		//     requestAnimationFrame(animate);
		// }
	</script>
</body>
</html>
